<div class="masthead" ng-init="setBgImage()" ng-style="bgUrl">
  <div class="masthead-top">
    <span></span>
  </div>
  <div class="masthead-middle">
    <span>SKYdash</span>
  </div>
  <div class="masthead-bottom">
    <div class="masthead-bottom-left">
      <live-clock format="12"></live-clock>
    </div>
    <div class=masthead-bottom-right>
      <span>
        Current sky-viewing conditions: <br />
      </span>
      <span class="sky-view">
        {{skyView}}
      </span>
    </div>
  </div>
</div>
<div class="about">
  <div class="about-header">
    <div>
      <h1>About</h1>
    </div>
  </div>
  <div class="about-body" id="about">
    <p>SKYdash is a simple web app designed to give users access to data available through NASA's public APIs. It's built using AngularJS 1.x.</p>
  </div>
</div>
