<div class="apod-main">

  <div class="photo-container">
    <img ng-src="{{currentApod.hdurl}}" />
  </div>

  <div class="info-container">
    <div class="title">
      <p>{{currentApod.title}}</p>
    </div>
    <div class="copyright-and-date">
      <div class="copyright">
        <p>{{currentApod.copyright}}</p>
      </div>
      <div class="date">
        <p>{{currentApod.date}}</p>
      </div>
    </div>
    <div class="description">
      {{currentApod.explanation}}
    </div>
  </div>


</div>
